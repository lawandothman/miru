version: '3.9'
services:
  omni:
    build: 
      context: .
      dockerfile: Dockerfile.omni
    env_file: apps/omni/.env
    ports:
      - 4001:4000
    depends_on: 
      - neo4j
  neo4j:
    image: neo4j:5.3
    build: 
      context: . 
      dockerfile: Dockerfile.neo4j
    ports: 
        - 7474:7474
        - 7687:7687
    # mounting a named volume to the container to track db data
    # volumes:
    #     - neo4j_data:/data/
    environment:
      NEO4J_AUTH: "neo4j/password"
      PORT: 3005

