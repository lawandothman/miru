name: Preview Build

on:
  workflow_dispatch:
    inputs:
      platform:
        description: Platform to build
        required: true
        type: choice
        options:
          - ios
          - android
          - all

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

jobs:
  build:
    name: Preview (${{ github.event.inputs.platform }})
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build on EAS
        run: cd apps/mobile && eas build --profile preview --platform ${{ github.event.inputs.platform }} --non-interactive
