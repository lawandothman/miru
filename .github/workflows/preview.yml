name: Preview Build

on:
  workflow_dispatch:
    inputs:
      platform:
        description: Platform to build
        required: true
        type: choice
        options:
          - ios
          - android
          - all

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

jobs:
  build:
    name: Preview (${{ github.event.inputs.platform }})
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: 24.14.0
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - uses: expo/expo-github-action@c7b66a9c327a43a8fa7c0158e7f30d6040d2481e # v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build on EAS
        run: cd apps/mobile && eas build --profile preview --platform ${{ github.event.inputs.platform }} --non-interactive
