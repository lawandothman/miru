type Movie {
  title: String!
  posterUrl: String
  adult: Boolean
  overview: String
  releaseDate: String
  id: ID!
  originalTitle: String
  backdropUrl: String
  popularity: Float
  # genre_ids?: number[]
  genres: [Genre]
  inWatchlist: Boolean
}

type Genre {
  id: ID!
  name: String!
}

type Query {
  movie(id: ID!): Movie
  moviesByGenre(genreId: ID!): [Movie]
  search(query: String!): [Movie]
  genres: [Genre]
}

type Mutation {
  addMovieToWatchlist(movieId: ID!): Movie
  removeMovieFromWatchlist(movieId: ID!): Movie
}

