services:
  postgres:
    image: postgres:16-alpine
    container_name: miru-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: miru_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - miru_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d miru_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  miru_postgres_data:
